<!DOCTYPE html>
<html lang="en">
<head>
  <title>Demo</title>
  <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/chosen.jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/chosen.css">

  <style type="text/css">
    .centered{
      margin: 0 auto;
    }

    .section-box{
      /*background-color: rgba(245, 245, 245, .26);
      padding: 10px;
      border: 1px solid #E9E9E9;
      border-radius: 4px;*/
    }
    .margin-top{
      margin-top: 20px;
    }
    .background{
      position: absolute;
      opacity:.19;
      z-index: -1;
      top:90px;
      right:50px;
    }
    .background img{
      width:700px;
    }
    h3{
      margin-left:20px;
    }
    hr{
      margin: -10px 0 20px 20px;
      border-top: 1px solid #AAA;
    }
    form{
      display:inline-block;
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="img/usa.png">
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="centered"  style="width:960px">
        <h1>CVS Downloader</h1>
        <!--energy consumption (electric or gas) for the state of california-- residential sector (single and multi family), comercial sector (10 sectors), industrial sector,.-->
        <h5>Narrow census data using the form options below. Click "Download Data" to download the custom csv file.<br></h5>
        <form class="form-horizontal">
          <h3>Demographics</h3>
          <hr>
          <div class="section-box">
            <div class="control-group">
              <label class="control-label" for="county">County</label>
              <div class="controls">
                <select multiple="multiple" class="chzn-select" name="county">
                  <option>LA</option>
                  <option>Bay Area</option>
                  <option>North California</option>
                  <option>Oakland</option>
                  <option>South California</option>
                </select>            
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="tract">Tract</label>
              <div class="controls">
                <select multiple="multiple" class="chzn-select" name="tract">
                  <option>Tract A</option>
                  <option>Tract B</option>
                  <option>Tract C</option>
                  <option>Tract D</option>
                  <option>Tract E</option>
                </select>            
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="year">Year</label>
              <div class="controls">
                <select multiple="multiple" class="chzn-select">
                  <option>1992</option>
                  <option>1993</option>
                  <option>1994</option>
                  <option>1995</option>
                  <option>1996</option>
                </select>            
              </div>
            </div>
          </div>
          <h3>Utility Information</h3>
          <hr>
          <div class="control-group">
            <label class="control-label" for="utility_type">Utility Type</label>
            <div class="controls">
              <select multiple="multiple" class="chzn-select" name="utility_type">
                <option>Electric</option>
                <option>Gas</option>
              </select>            
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="utility_company">Utility Company</label>
            <div class="controls">
              <select multiple="multiple" class="chzn-select" name="utility_company">
                <option>PGE</option>
                <option>SDGE</option>
                <option>SCE</option>
              </select>            
            </div>
          </div>
          <h3>Sectors</h3>
          <hr>
          <div class="control-group">
            <label class="control-label" for="sector">Type</label>
            <div class="controls">
              <select multiple="multiple" class="chzn-select" name="sector">
                <optgroup label="Residential">
                  <option value="single">Single</option>
                  <option value="multi">Multi</option>
                </optgroup>
                <optgroup label="Commercial">
                  <option value="single">Offices</option>
                  <option value="multi">Grocers</option>
                  <option value="multi">Warehouses</option>
                <optgroup label="Industrial">
                  <option value="single">Large</option>
                  <option value="multi">Small</option>
                </optgroup>
                <optgroup label="Agricultural">
                  <option value="single">Large</option>
                  <option value="multi">Small</option>
                </optgroup>
              </select>            
            </div>
          </div>
          <div class="margin-top control-group">
            <div class="controls">
              <button type="submit" class="btn btn-primary">Download Data</button>
              <button type="button" class="btn btn-warning">Reset Form</button>
            </div>
          </div>
        </form>
      
      </div>
    </div>
  </div>

<script type="text/javascript">
  $(document).ready(function(){
    $(".chzn-select").chosen();
  })
</script>

</body>
</html>
